<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>{{ blog.title }}</title>


    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .container {
            padding: 2rem 0;
        }
        
        .form_table {
            padding: 2rem;
            width: 100%;
        }
        
        .form_table textarea,
        .form_table input {
            width: 100%;
        }
        
        .form_table input[type=checkbox],
        .form_table input[type=file] {
            width: auto;
        }
        
        #edit-btn {
            width:
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section role="header">
                <h1 style="font-weight: bold;">글 수정하기</h1>
                <hr>
            </section>
            <section role="edit">
                <form method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <table class="form_table">{{form.as_table}}</table>
                    <br>
                    <button id="edit-btn" class="btn btn-primary btn-lg" type="submit">내용 변경</button>
                    <a class="btn btn-outline-dark btn-lg" href=" {%url 'detail' id %} ">변경 취소</a>
                    <a class="btn btn-dark btn-lg" href=" {%url 'home' %} ">홈으로 이동</a>
                </form>
            </section>
            <section role="others">
                <div class="others">

                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
