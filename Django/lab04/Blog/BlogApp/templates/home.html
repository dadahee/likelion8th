<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>LikeLion8th : Blog Project</title>

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {
            background-color: white;
        }
        
        .row {
            height: 10%;
            width: 100%;
            padding: 1rem;
            border-bottom: dashed lightgray;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <section class="jumbotron text-center">
            <div class="container"></div>
            <h1>Blog Project</h1>
            <p class="lead text-muted">LikeLion Assignment : 20181575 구다희</p>
            <a href="{%url 'new'%}" class="btn btn-primary">새 글 작성하기</a>
        </section>

        <section role="list ">
            <div class="container ">
                {% for blog in blogs %}
                <div class="row post ">
                    <div class="col-xs-6 col-md-3 " rowspan="2 ">
                        <img src="{{ blog.img.url }} " style="position: abosolute; width:100%; height:100%; ">
                    </div>
                    <div class="col-xs-6 col-md-9 ">
                        <h3>{{blog.title}}</h3>
                        <p>{{blog.date}}</p>
                        <p>{{blog.summary}}</p>
                        <!-- blog.img vs blog.img.url : 문자열로 저장되기 때문에 url 붙여주기 (???)-->
                        <!-- {{blog.img}} : 응 아니야 -->
                        <div class="btn-group " style="text-align: right; ">
                            <a href="{%url 'detail' blog.id %} " class="btn btn-sm btn-dark" type="button">더 보기</a>
                            <a href="{%url 'edit' blog.id %}" class="btn btn-sm btn-outline-dark" type="button">수정하기</a>
                            <a href="{%url 'delete' blog.id %}" id="del-btn" class="btn btn-sm btn-outline-dark" type="button" style="border-left: none;" data-target="#del-alert" data-toggle="modal">삭제하기</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="modal fade" id="del-alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">모달테스트</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">X</span>
                                </button>
                            </div>
                            <div class="modal-body">내용 입력 !!</div>
                            <div class="modal-footer">
                                <button class="btn btn-dark" type="button" id="modalY">예</button>
                                <button class="btn btn-outline-dark" type="button" data-dismiss="modal">아니요</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
    <script>
        $(document).ready(function() {
            $('#del-btn').submit(function(e) {
                e.preventDefault();
                // Coding
                $('#del-alert').modal('toggle'); //or  $('#IDModal').modal('hide');
                return false;
                $('#del-btn').click(function(e) {
                    e.preventDefault();
                    $('#modalY').click(function() {
                        $('#del-btn').unbind('submit').submit()
                    });
                });
            });

        });
    </script>
</body>

</html>
